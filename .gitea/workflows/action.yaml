name: Deploy Resume to Azure Storage Account
on:
  push:
    branches:
      - main

jobs:
  Build and Deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: Install azcopy
        uses: kheiakiyama/install-azcopy-action@v1
        with:
          version: 'v10'
      - name: Set up python venv and build site
        run: |
          python -m venv ./venv
          source ./venv/bin/activate
          pip install -r requirements.txt
          python make.py
      - name: Sync files to Azure storage account
        run: azcopy_v10 sync "./src" "${{ secrets.endpoint_sas_url }}" --recursive --delete-destination=true --from-to LocalBlob