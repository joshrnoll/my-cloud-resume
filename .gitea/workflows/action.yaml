name: Deploy Resume to Azure Storage Account
on:
  push:
    branches:
      - gitea-actions

jobs:
  Build and Deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: Set up python venv and build site
        run: |
          python -m venv ./venv
          source ./venv/bin/activate
          pip install -r requirements.txt
          python make.py
      - name: Sync files to Azure storage account
        run: azcopy sync './src' 'https://${{ secret.endpoint }}.blob.core.windows.net/%24web?${{ secret.sas_token }}' --recursive --delete-destination=true